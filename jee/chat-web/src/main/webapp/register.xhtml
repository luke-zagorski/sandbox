<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">
        <div id="wrapper-login">
            <div class="form-box form-box1">
                <h2>
                    Rejestracja
                </h2>

                <h:form>

                    <rich:graphValidator value="#{registerDto}" id="gv">
                        <rich:messages for="gv"/>
                        <rich:messages globalOnly="true"/>
                        <h:panelGrid columns="3">

                            <h:outputLabel value="Użytkonik:"/>
                            <h:inputText value="#{registerDto.username}" id="name" styleClass="regInput">
                                <!--<rich:validator />-->
                            </h:inputText>
                            <rich:message for="name" ajaxRendered="true"/>


                            <h:outputLabel value="Hasło:"/>
                            <h:inputSecret value="#{registerDto.password}" id="pass1" styleClass="regInput">
                                <!--<rich:validator/>-->
                            </h:inputSecret>
                            <rich:message for="pass1" ajaxRendered="true"/>

                            <h:outputLabel value="Powtórz hasło:"/>
                            <h:inputSecret value="#{registerDto.confirmPassword}" id="pass2" styleClass="regInput">
                                <!--<rich:validator/>-->
                            </h:inputSecret>
                            <rich:message for="pass2" ajaxRendered="true"/>

                        </h:panelGrid>
                    </rich:graphValidator>

                    <a4j:commandButton action="#{registerHandler.register}" execute="@form" value="Zapisz" />
                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
